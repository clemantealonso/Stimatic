{% block register %}
  <div>
      <h1>Upload in Publish!</h1>
      <form method="POST" enctype="multipart/form-data" action="{{url_for('publish.upload')}}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
           {{ form.publish_photo }}
           {{ form.submit }}
      </form>
  </div>
{% endblock %}
